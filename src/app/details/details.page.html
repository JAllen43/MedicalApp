<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Drug Description
      </ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{data}}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <h2>Confused?</h2>
  <p>Use the search box below to look up a word you don't know!</p>
  
  <ion-input type="text" placeholder="Enter your word and press the Search Button!" [(ngModel)]="queryword"></ion-input>
  <ion-button (click)="getDmSynonyms()">Search</ion-button>
  <div id="span">
    
    <span *ngFor="let x of rhymesToShow">
      <ion-item>{{x}}</ion-item></span>
  </div>
</ion-content>
