<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let drug of displayArray">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{drug.name}}</ion-card-title>
        <ion-card-subtitle>Description</ion-card-subtitle>
          </ion-card-header>
      <ion-card-content>
        {{drug.desc}}
      </ion-card-content>
    </ion-card>
    

  </ion-item>
  <ion-button (click)="updateItems()">Retrieve</ion-button>
  




</ion-content>
