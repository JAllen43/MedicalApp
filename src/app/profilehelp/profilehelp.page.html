<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="color: white">Profile Page Help</h1>
  <ion-card color="light">
    <ion-card-header style='color: #3399ff'>
      <ion-card-title>Logging out from an Account</ion-card-title>

    </ion-card-header>
    <ion-card-content color='light'>
      <ion-item color='light'>
        <p style='color: #3399ff'> Press this button and it will log you out of the application and save your user data</p>
      </ion-item>
      <ion-button expand="block" size="large" color='danger'>
        <ion-text>
          <h4>Log out</h4>
        </ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
