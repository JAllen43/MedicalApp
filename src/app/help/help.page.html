<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="color:white"> Please click on a relevant link to go to that page's help page!</h2>
  <div *ngIf="state==false">
    <!-- Login page help-->
    <ion-card color="light">
      <ion-card-header style='color: #3399ff'>
        <ion-card-title>Login Page</ion-card-title>

      </ion-card-header>
      <ion-card-content color='light'>

        <ion-item color='light'>
          <ion-button size="large" color="tertiary" expand="block" (click)="goToLoginHelp()">See Login help</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="state==true">
    <!--Profile Help-->
    <ion-card color="light">
      <ion-card-header style='color: #3399ff'>
        <ion-card-title>Profile Page</ion-card-title>

      </ion-card-header>
      <ion-card-content color='light'>

        <ion-item color='light'>
          <ion-button size="large" color="tertiary" expand="block" (click)="goToProfileHelp()">See Profile help
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!--Medication Help-->
    <ion-card color="light">
      <ion-card-header style='color: #3399ff'>
        <ion-card-title>Medication Page</ion-card-title>

      </ion-card-header>
      <ion-card-content color='light'>

        <ion-item color='light'>
          <ion-button size="large" color="tertiary" expand="block" (click)="goToMedHelp()">See Medication help
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!--Details Help-->
    <ion-card color="light">
      <ion-card-header style='color: #3399ff'>
        <ion-card-title>Details Page</ion-card-title>

      </ion-card-header>
      <ion-card-content color='light'>

        <ion-item color='light'>
          <ion-button size="large" color="tertiary" expand="block" (click)="goToDetailsHelp()">See Details help
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!--Tracker Help-->
    <ion-card color="light">
      <ion-card-header style='color: #3399ff'>
        <ion-card-title>Tracker Page</ion-card-title>

      </ion-card-header>
      <ion-card-content color='light'>

        <ion-item color='light'>
          <ion-button size="large" color="tertiary" expand="block" (click)="goToTrackerHelp()">See Tracker help
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
