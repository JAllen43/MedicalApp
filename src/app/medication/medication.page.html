<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">

    <ion-item *ngFor="let med of medication">
      <div id="medicine">
        {{med.name}}
      </div>
      <div id="Remove Button">
        <ion-button size="large" (click)="removeMed(med.name)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>

      <div id="I-Button">
        <ion-button size="large" (click)="onInfoPress(med.name)">
          <ion-icon name="information-circle-outline"></ion-icon>

        </ion-button>
      </div>

      <div id="Add-Button">
        <ion-button size="large" (click)="onAddPress(med.name)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <!--<ion-button *ngIf="med.togglestate==true" size="large" color="success" (click)="togglebutton(med.togglestate)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>-->
      </div>

    </ion-item>

    <ion-button (click)="newDrug()" expand="block" size="large">Add new medicine</ion-button>
  </div>

</ion-content>
