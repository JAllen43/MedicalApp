<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="entry">
  <h2> Welcome to this application to track your Medication</h2>
  <h2>Please login below or Register for an account!</h2>
  
  </div>
  <div id="boxes">
  <h2>Username</h2>
  <ion-item> 
    <ion-input type="text" placeholder="Enter your Username" [(ngModel)]="inputtedUsername">
    </ion-input>
  </ion-item>
  <h2>Password</h2>
  <ion-item>
    <ion-input type="password" placeholder="Enter your password" [(ngModel)]="inputtedPassword">
      
  </ion-input>
  </ion-item>
 
  </div>
  <div id="buttons">
    <div id="login">
  <ion-button (click)="onLogin" expand="block" size="medium"> Login </ion-button>
  </div>
  <ion-button expand="block" size="medium">Register</ion-button>
  </div>
  
  
</ion-content>
