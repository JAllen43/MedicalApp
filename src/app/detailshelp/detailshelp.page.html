<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header style='color: #3399ff'>
      <ion-card-title>Take picture of Medication</ion-card-title>

    </ion-card-header>
    <ion-card-content color='light'>
      <ion-item color='light'>
        <ion-fab-button color='light' size="medium" horizontal="center">


          <ion-icon name="camera" color='tertiary' size="medium"></ion-icon>
        </ion-fab-button>
      </ion-item>
      
      <ion-item color='light'>

        <div id="paragraph">
          <p style="color: #3399ff"> This allows you to add a picture of the medication so that you can tell which
            medication is in which bottle.
          </p>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
