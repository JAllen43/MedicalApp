<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="loginscreen">
    <div id="entry">
      <h2> Welcome to this application to track your Medication</h2>
      <h2>Please login below or Register for an account!</h2>
      <h3>Please note if you do not login you may not have access to certain features of the app!</h3>

    </div>
    <div id="boxes">
      <h2>Username</h2>
      <ion-item>
        <ion-input type="text" placeholder="Enter your Username" [(ngModel)]="inputtedUsername">
        </ion-input>
      </ion-item>
      <h2>Password</h2>
      <ion-item>
        <ion-input type="password" placeholder="Enter your password" [(ngModel)]="inputtedPassword">

        </ion-input>
      </ion-item>

    </div>
    <div id="buttons">
      <div id="login">
        <ion-button (click)="onLogin()" expand="block" size="medium">
          Login
        </ion-button>
      </div>
      <ion-button (click)="presentSignUp()" expand="block" size="medium">
        Register
      </ion-button>
    </div>
  </div>
  <div id="test">
    <ion-button (click)="saveItem()">Save</ion-button>
    <ion-button (click)="retrieveItem()">Retrieve</ion-button>
    <ion-button (click)="displayMed()">Display</ion-button>
  </div>
  <div id="MedList" *ngFor="let test of savedList">
    {{test.name}}

  </div>
  <div hidden id="profile">
    
    <p>{{dob}}</p>
  </div>
</ion-content>
